{% extends 'layout.html' %}
{% block title %}
    新增博客
{% endblock %}
{% block content %}
    <div class="container">
        <h1>新建博客</h1>
        {{ form.media }}
        <form class="form-horizontal" method="post" novalidate>
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{ field.label }}</label>
                    <div class="col-sm-10">
                        {{ field }} <span style="color: red;">{{ field.errors.0 }}</span>
                    </div>
                </div>
            {% endfor %}

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-success" value="提 交">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
